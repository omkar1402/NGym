{% extends "employee_base.html" %}


{% block content %}
<p>Employee list</p>

<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Full Name
            <td>Mobile No.</td>
            <td>Position</td>
            <td>
                <a class="btn btn-outline-success" href="{% url 'insert' %}">
                <i class="fas fa-plus"></i> Add New
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for employee in employee_list %}
            <tr>
                <td>{{employee.fullname}}</td>
                <td>{{employee.mobile}}</td>
                <td>{{employee.position}}</td>
                <td>
                    <a class="btn-text-secondary px-0" href="{% url 'update' employee.id %}">
                        <i class="fas fa-edit"></i>Edit
                    </a>|
                    <form action="{% url 'delete' employee.id %}" method="POST" class="d-inline">
                        {% csrf_token %}
                        <button type="Submit" clss="btn">
                            <i class="fas fa-trash float-right"></i>Delete
                        </button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
