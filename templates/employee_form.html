{% extends "employee_base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<p>form to implement </p>
<form action="" method="POST" autocomplete="off">
    {% csrf_token %}
    {{form.fullname  | as_crispy_field}}
    {{form.mobile  | as_crispy_field}}
    <div class="row">
        <div class="col-md-4">
            {{form.emp_code  | as_crispy_field}}
        </div>
            <div class="col-md-8">
                {{form.position  | as_crispy_field}}
            </div>
    </div>
    <div class="row">
        <div class="col-md-8">
                <button type="Submit" class="btn btn-success"><i class="fas fa-database"></i> Submit</button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'list' %}"  class="btn btn-secondary btn-block btn-lg">
            <i class="fas fa-stream"></i> Back to the List
            </a>
        </div>
    </div>
</form>
{% endblock %}
